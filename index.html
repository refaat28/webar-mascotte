<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Éducative - Votre Mascotte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Empêche le défilement et assure que l'AR prend tout l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8; /* Couleur de fond douce */
        }

        /* Styles pour l'écran d'introduction */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* Fond blanc pour l'intro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Assure que l'intro est au-dessus de tout */
            opacity: 1;
            transition: opacity 1.5s ease-out; /* Effet de fondu */
        }

        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none; /* Désactive les événements une fois fondu */
        }

        #logo-container {
            position: relative;
            width: 200px; /* Taille du logo */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite alternate; /* Animation de pulsation légère */
        }

        #logo {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2)); /* Ombre légère */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Styles pour model-viewer */
        model-viewer {
            width: 100%;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            background-color: transparent; /* Permet de voir l'environnement AR */
            --mv-background-color: transparent;
            --mv-shadow-intensity: 0.5; /* Intensité de l'ombre du modèle */
            --mv-shadow-softness: 0.8; /* Douceur de l'ombre */
        }
